<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <script>
        //create a promise
        let age =15
        let isEligible=false
        let promise = new Promise(function(resolve,reject){
            if(age >= 18){
                isEligible=true
                resolve(isEligible)
            }else{
                reject("Age is less than 18")
            }
        })
        
        //using/consuming the promise
        promise.then(function(){
            let status 
            if(isEligible){
                 status = "waiting"
            }
           
            return status
        })
        .then(function(status){
            console.log(status)
        })
        .catch(function(err){
            console.log(err)
        })
        

    </script>
</body>
</html>
