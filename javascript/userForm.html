<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="number" id="id" placeholder="Enter id">
        <input type="text" id="title" placeholder="Enter title">
        <input type="number" id="userid" placeholder="Enter userId">
        <input type="checkbox" id="status" value='Completed'>
        <label for="status">Completed</label>
        <button type="button" id="btn">Send Data</button>
        <button type="button">Get Data</button>

    </form>

    <script>
        document.getElementById("btn").addEventListener('click',getData)
        function getData(){
        let Id =  document.getElementById("id").value
        let title = document.getElementById("title").value
        let userId=document.getElementById("userid").value
        let check = document.getElementById("status").checked
        let status
        if(check){
            status = document.getElementById("status").value
        }else{
            status = document.getElementById("status").value="Not Completed"
        }
        console.log(Id,title,userId,status)
        }
    </script>
</body>
</html>
