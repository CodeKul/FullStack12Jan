    //factorial program

    //pattern
    let n =4
    for(let i = 0;i<n;i++){
        var str = ""
        for(let j=1;j<n-i;j++){
            str=str + " "
        }
        for(let k = 0;k<=i;k++){
            str=str+"* "
        }
        console.log(str)
    }
