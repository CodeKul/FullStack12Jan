<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        svg{
            border:1px solid black;
        }
    </style>

<body>
    <svg width="300" height="300">
        <rect x="100" y="100" width="40" height="70" fill="gold" stroke="black" stroke-width=5></rect>
        <line x1="40" y1="40" x2="100" y2="100" stroke="green" stroke-width=5>
    </svg>


   <svg width="400" height=400>
        <circle cx="200" cy=200 r=70 stroke="green"/>
        <circle cx="205" cy=205 r=40 stroke="red" fill="green">
    </svg>
