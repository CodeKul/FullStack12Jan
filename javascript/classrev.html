<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal{
            constructor(type){
                this.type=type
            }
        }

        class Dog extends Animal{
            constructor(type,name,color){
                super(type)
                this.name=name
                this.color=color
            }
            getInfo(){
                console.log(this.color,this.name,this.type)
            }
        }
        let husky =new Dog("fourlegged","husky","white")
        husky.getInfo()
    </script>
</body>
</html>
